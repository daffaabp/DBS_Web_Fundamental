<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Align Items</title>
</head>

<style>
   .box {
      width: 100px;
      /* height: 100px; */
   }

   .box:nth-child(odd) {
      background-color: salmon;
   }

   .box:nth-child(even) {
      background-color: lime;
   }

   .flex {
      height: 50vh;
      display: flex;

      /* Silakan coba seluruh nilainya */
      /* align-items: stretch; */
      /* align-items: flex-start; */
      /* align-items: flex-end; */
      /* align-items: center; */
      /* align-items: baseline; */
   }
</style>

<body>
   <main>
      <div class="flex">
         <div class="box">1</div>
         <div class="box">2</div>
         <div class="box">3</div>
      </div>
   </main>

   <!-- Berikut adalah penjelasan setiap value dari properti align-items.

   Stretch: melebar hingga memenuhi container dalam cross axis. Setiap child element akan memiliki nilai height yang
   sama, meskipun isi konten berbeda.
   Flex-start: setiap child element akan memiliki ukuran height sesuai dengan isi konten serta seluruhnya akan berada di
   tepi cross-start.
   Flex-end: setiap child element akan memiliki ukuran height sesuai dengan isi konten serta seluruhnya akan berada di
   tepi cross-end.
   Center: setiap child element memiliki ukuran height sesuai dengan isi konten dan secara vertikal posisi elemen berada
   di tengah.
   Baseline: nilai pada asalnya akan menyerupai flex-start. Namun, jika konten pertama pada masing-masing child element
   memiliki ukuran height yang berbeda, child element lainnya akan menyesuaikan posisinya secara cross axis dari
   cross-start. -->
</body>

</html>
