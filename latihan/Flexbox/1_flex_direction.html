<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flex Direction</title>
</head>

<style>
   main .flex {
      background-color: lightgrey;

      height: 50vh;
   }

   .flex {
      display: flex;

      /* Silakan coba seluruh nilainya */
      /* flex-direction: row; */
      /* flex-direction: row-reverse; */
      /* flex-direction: column; */
      flex-direction: column-reverse;
   }
</style>

<body>
   <main>
      <div class="flex">
         <div>1</div>
         <div>2</div>
         <div>3</div>
         <div>4</div>
         <div>5</div>
      </div>
   </main>

   <!-- Pada dasarnya, flexbox mengatur elemen secara satu dimensi (terlepas dari permasalahan wrapping). Dengan begitu,
   untuk menentukan arah susunan flex items, kita bisa definisikan menggunakan properti flex-direction. Secara default,
   value ini adalah row. -->
</body>

</html>
